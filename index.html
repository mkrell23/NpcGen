<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">NPC Generator</title>
    <link rel="stylesheet" href="css/output.css">
    <!-- <link href="https://rawgithub.com/nternetinspired/debug-css/master/debug.css" media="all" rel="stylesheet" type="text/css" /> -->

</head>
<body>
    <div id="header" class="relative bg-green-500 max-w-7x1 px-4 sm:px-6 h-8 w-full border-5 border-blue-500 rounded-sm justify-items-center">
        <div class="text-white justify-items-center">
            NPC Generator
        </div>
    </div>
    <div  id="charForm" class="font-serif border border-6 rounded-3x1 ">
        <form>
            <label for="charName" >Character Name
                <input type="text" name="charName" id="charName" class="border-2 border-grey-500 rounded-full">
            </label>
            <label for="charClass" class="">Character Class
                <select name="charClass" id="charClass" required class="border-2 border-grey-500 rounded-full">
                    <option value="selectOne" disabled selected >Select a Class</option>
                </select>
            </label>
            <label for="charRace" class="">Character Race
                <select name="charRace" id="charRace" required class="border-2 border-grey-500 rounded-full">
                    <option value="selectOne" disabled selected>Select a Race</option>
                </select>
            </label>
            <label for="charLevel">
                Character Level
                <select name="charLevel" id="charLevel" class="border-2 border-grey-500 rounded-full">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
            </label>
            <input type="submit" value="Create Character" id="submitButton" class="bg-grey-100 text-black font-bold py-2 px-4 rounded border-2 border-grey-500 ">
        </form>
    </div>
    <!-- <script src="./js/fetch_methods.js"></script> -->
    <script src="./js/app.js"></script>
</body>
</html>
