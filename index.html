<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">NPC Generator</title>
    <link rel="stylesheet" href="css/output.css">
    <link href="https://rawgithub.com/nternetinspired/debug-css/master/debug.css" media="all" rel="stylesheet" type="text/css" />

</head>
<body>
    <div id="header" class="relative bg-green-500 max-w-7x1 px-4 sm:px-6 h-8 w-full border-5 border-blue-500 rounded-sm justify-items-center">
        <div class="text-white justify-items-center">
            NPC Generator
        </div>
    </div>
    <div  id="charForm" class="font-serif border-8 rounded-3x1 ">
        <form>
            <label for="charName" >Character Name
                <input type="text" name="charName" id="charName" class="border border-6 border-red-500 rounded-full">
            </label>
            <label for="charClass" class="">Character Class
                <select name="charClass" id="charClass" required>
                    <option value="selectOne" disabled selected>Select a Class</option>
                </select>
            </label>
            <label for="charLevel">
                Character Level
                <select name="charLevel" id="charLevel">
                    <option value="lv1">1</option>
                    <option value="lv2">2</option>
                    <option value="lv3">3</option>
                    <option value="lv4">4</option>
                    <option value="lv5">5</option>
                    <option value="lv6">6</option>
                    <option value="lv7">7</option>
                    <option value="lv8">8</option>
                    <option value="lv9">9</option>
                    <option value="lv10">10</option>
                    <option value="lv11">11</option>
                    <option value="lv12">12</option>
                    <option value="lv13">13</option>
                    <option value="lv14">14</option>
                    <option value="lv15">15</option>
                    <option value="lv16">16</option>
                    <option value="lv17">17</option>
                    <option value="lv18">18</option>
                    <option value="lv19">19</option>
                    <option value="lv20">20</option>
                </select>
            </label>
            <input type="submit" value="Create Character" id="submitButton">
        </form>
    </div>
    <script src="./js/fetch_methods.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
